version: 0
platforms:
  - Linux x86_64
  - Linux arm64
wrapper:
  language: c
  in_headers: ../shared/glib/glib/glib.h
  out_header: glib-wrapper.h
  out_source: glib-wrapper.c
  load_all_includes: true
  multi_platform: false
from:
  language: c
  shared.linux: 'libglib-2.0.so'
  static.linux: '../lib/linux/libglib-2.0.a'
  headers: ../shared/glib/glib/glib.h
  includedirs:
    - ../stdinc/
    - ../shared/glib/
    - ../shared/glib/_build/glib
    - ../shared/glib/_build/
  defines:
    GLIB_COMPILATION: 1
    GLIB_DISABLE_DEPRECATION_WARNINGS: 1
  load_all_includes: true
  extern:
    - "../stdinc/*"
    - "../stdinc/sys/*"
  overwrite:
    functions: &any_function_overwrites
      g_assertion_message_cmpint.param.8.type: 'gchar'
      g_assertion_message_cmpnum.param.8.type: 'gchar'
    types: &any_type_overwrites
      gint8: '#SInt8'
      guint8: '#UInt8'
      gint16: '#SInt16'
      guint16: '#UInt16'
      gint32: '#SInt32'
      guint32: '#UInt32'
      gint64: '#SInt64'
      guint64: '#UInt64'
      gboolean: '#Bool32'

      _GDoubleIEEE754: 'gdouble'
      _GFloatIEEE754: 'gfloat'
      _GDate: '#UInt8 #Attr Arr 8 #AttrEnd'
      GMainContextPusher: '#RawPtr'
      GMutexLocker: '#RawPtr'
      GRecMutexLocker: '#RawPtr'
      GRWLockWriterLocker: '#RawPtr'
      GRWLockReaderLocker: '#RawPtr'

      GRefString: 'gchar'
    constants: &any_constant_overwrites
      'FALSE': '0 #Untyped'
      'TRUE': '1 #Untyped'
      'SOURCE_REMOVE': '0 #Untyped'
      'SOURCE_CONTINUE': '1 #Untyped'
      'G_MAXSIZE': '"USIZE_MAX" #Untyped'
      'G_MINSSIZE': '"SSIZE_MIN" #Untyped'
      'G_MAXSSIZE': '"SSIZE_MAX" #Untyped'
      'G_DATE_BAD_JULIAN': '0 #Untyped'
      'G_DATE_BAD_DAY': '0 #Untyped'
      'G_DATE_BAD_YEAR': '0 #Untyped'
  overwrite.linux.x86_64: &overwrites_64
    functions:
      <<: *any_function_overwrites
    types:
      gssize: '#SInt64'
      gsize: '#UInt64'
      goffset: 'gint64'
      gintptr: '#SInt64'
      guintptr: '#UInt64'
      <<: *any_type_overwrites
    constants:
      <<: *any_constant_overwrites
  overwrite.linux.arm64:
    <<: *overwrites_64
  overwrite.windows.x86_64:
    <<: *overwrites_64
  overwrite.windows.arm64:
    <<: *overwrites_64
  overwrite.linux.x86: &overwrites_32
    functions:
      <<: *any_function_overwrites
    types:
      gssize: '#SInt32'
      gsize: '#UInt32'
      goffset: 'gint32'
      gintptr: '#SInt32'
      guintptr: '#UInt32'
      <<: *any_type_overwrites
    constants:
      <<: *any_constant_overwrites
  overwrite.linux.arm32:
    <<: *overwrites_32
  overwrite.windows.x86:
    <<: *overwrites_32
  overwrite.windows.arm32:
    <<: *overwrites_32
  ignore:
    types:
      - _GHookList
      - GHookList
      - _GIOChannel
      - GIOChannel
      - _GScannerConfig
      - GScannerConfig
      - va_list
    constants:
      - '*GNUC*'
      - 'G_C_STD_VERSION'
      - 'G_*INLINE*'
      - 'GLIB_*'
      - '_GLIB_*'
      - 'g_*'
      - 'G_STRLOC'
      - 'G_STRFUNC'
      - 'NULL'
      - 'G_*_INIT'
      - 'G_OPTION_ENTRY_NULL'
      - 'G_STMT_*'
      - 'G_*RETURN*'
      - 'G_DEPRECATED'
      - 'G_VA_COPY'
      - 'G_MODULE_SUFFIX'
      - 'G_DIR_SEP*'
      - 'G_SEARCHPATH_SEP*'
      - 'G_UNICODE_COMBINING_MARK'
      - 'G_OPTION_REMAINING'
      - 'G_CSET_LATIN*'
      - 'G_URI_ERROR'
      - '*COMPILATION'
      - '*BUILD'
to:
  language: odin
  package: glib
  out: glib.odin
  no_build_tag: false
  trim_prefix:
    types:
      - g
      - G
    functions:
      - g_
      - glib_
    constants:
      - G_
  trim_suffix:
    functions: _wrapper
  extern:
    sources:
      "../stdinc/time.h": "core:c/libc"
      "../stdinc/stdarg.h": "core:c/libc"
      "../stdinc/pthread.h": "core:sys/posix"
  add_libs:
    - ../lib/linux/libglib-wrapper.a
    - libffi.so
    - libpcre2-8.so
  static_switch: 'GLIB_STATIC'

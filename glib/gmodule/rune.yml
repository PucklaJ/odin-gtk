version: 0
platforms:
  - Linux x86_64
  - Linux arm64
from:
  language: c
  shared.linux: 'libgmodule-2.0.so'
  static.linux: '../../lib/linux/libgmodule-2.0.a'
  headers: ../../shared/glib/gmodule/gmodule.h
  includedirs:
    - ../../stdinc/
    - ../../shared/glib/glib/
    - ../../shared/glib/
    - ../../shared/glib/_build/glib
    - ../../shared/glib/_build/
  extern:
    - '../../stdinc/*'
    - '../../shared/glib/glib/*'
    - '../../shared/glib/_build/glib/*'
  ignore:
    constants:
      - 'G_MODULE_*'
to:
  language: odin
  package: gmodule
  out: gmodule.odin
  trim_prefix:
    types:
      - g
      - G
    functions:
      - g_module_
    constants:
      - G_MODULE_
      - ERROR_
  extern:
    sources:
      '../../shared/glib/glib/*': 'glib ..'
      '../../shared/glib/_build/glib/*': 'glib ..'
    trim_prefix: true
  static_switch: 'GLIB_STATIC'
  add_libs.static:
    - libffi.so
    - libpcre2-8.so

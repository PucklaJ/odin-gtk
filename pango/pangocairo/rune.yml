version: 0
platforms:
  - Linux x86_64
  - Linux arm64
from:
  language: c
  shared: 'libpangocairo-1.0.so'
  headers:
    - ../../shared/pango/pango/pangocairo.h
  includedirs:
    - ../../stdinc/
    - ../../shared/pango/
    - ../../shared/pango/_build/
    - ../../shared/glib/
    - ../../shared/glib/glib/
    - ../../shared/glib/_build/
    - ../../shared/glib/_build/glib/
    - ../../shared/cairo/src/
    - ../../shared/cairo/_build/src
  extern:
    - '../../stdinc/sys/*'
    - '../../shared/glib/glib/*'
    - '../../shared/glib/glib/deprecated/*'
    - '../../shared/glib/_build/glib/*'
    - '../../shared/glib/_build/gobject/*'
    - '../../shared/glib/gobject/*'
    - '../../shared/pango/pango/*'
    - '../../shared/cairo/src/*'
    - '../../shared/cairo/_build/src/*'
to:
  language: odin
  package: pangocairo
  out: pangocairo.odin
  trim_prefix:
    types:
      - 'g'
      - 'G'
      - 'Pango'
      - 'Cairo'
      - 'cairo_'
    functions:
      - 'pango_'
      - 'cairo_'
    variables:
      - 'pango_'
      - 'cairo_'
    constants:
      - 'PANGO_'
  extern:
    sources:
      '../../shared/glib/glib/*': '../../glib'
      '../../shared/glib/_build/glib/*': '../../glib'
      '../../shared/glib/gobject/*': 'gobj ../../glib/gobject'
      '../../shared/pango/pango/*': 'pango ..'
      '../../shared/cairo/src/*': '../../cairo'
      '../../shared/cairo/_build/src/*': '../../cairo'
    trim_prefix: true
    remaps:
      't': 'context_t'

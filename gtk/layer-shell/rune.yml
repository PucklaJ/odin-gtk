version: 0
platforms:
  - Linux x86_64
  - Linux arm64
from:
  language: c
  shared.linux: 'libgtk4-layer-shell.so'
  static.linux.arm64: '../../lib/linux/aarch64/libgtk4-layer-shell.a'
  static.linux.x86_64: '../../lib/linux/x86_64/libgtk4-layer-shell.a'
  headers: ../../shared/gtk4-layer-shell/include/gtk4-layer-shell.h
  includedirs:
    - ../../stdinc/
    - ../../shared/gtk/
    - ../../shared/glib/
    - ../../shared/glib/glib/
    - ../../shared/glib/gmodule/
    - ../../shared/glib/_build/
    - ../../shared/glib/_build/glib/
    - ../../shared/gtk/_build/
    - ../../shared/cairo/src/
    - ../../shared/cairo/_build/src/
    - ../../shared/pango/
    - ../../shared/pango/_build/
    - ../../shared/gdk-pixbuf/
    - ../../shared/gdk-pixbuf/_build/
    - ../../shared/graphene/include/
    - ../../shared/graphene/_build/include/
  defines:
    GTK_COMPILATION: 1
    GLIB_COMPILATION: 1
  extern:
    - '../../shared/glib/glib/*'
    - '../../shared/glib/glib/deprecated/*'
    - '../../shared/glib/_build/glib/*'
    - '../../shared/glib/gobject/*'
    - '../../shared/gtk/gtk/*'
    - '../../shared/gtk/gdk/*'
    - '../../shared/gtk/gsk/*'
  ignore:
    types:
      - 'zwlr_layer_surface_v1'
to:
  language: odin
  package: gtk_layer_shell
  out: gtk_layer_shell.odin
  trim_prefix:
    types:
      - 'g'
      - 'G'
      - 'tk'
      - 'dk'
      - 'LayerShell'
    functions:
      - 'gtk_layer_'
    constants:
      - 'GTK_LAYER_SHELL_LAYER_'
      - 'GTK_LAYER_SHELL_EDGE_'
      - 'GTK_LAYER_SHELL_KEYBOARD_MODE_'
  extern:
    sources:
      '../../shared/glib/glib/*': '../../glib'
      '../../shared/glib/_build/glib/*': '../../glib'
      '../../shared/glib/glib/deprecated/*': '../../glib'
      '../../shared/gtk/gtk/*': 'gtk ..'
      '../../shared/gtk/gdk/*': 'gtk ..'
      '../../shared/gtk/gsk/*': 'gtk ..'
      '../../shared/glib/gobject/*': 'gtk ..'
    trim_prefix: true
